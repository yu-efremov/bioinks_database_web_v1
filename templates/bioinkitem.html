<div class="border-bottom row" style="margin-bottom:16px;padding-bottom:8px;">
  <div class="col-10">
    <h4 
      style="color:rgb(120,120,120); margin-bottom:4px;">
      {{bioink['title']}}
    </h4>
    <div>
      <b>Свойства:</b> {{bioink['properties']}}
    </div>
    {% if 'salary' in job %}
    <div>
      <b>Salary:</b> {{bioink['salary']}}
    </div>
    {% endif %}
  </div>
  <div class="col-2 padding-right:16px">
    <a href="/bioinks/{{bioink['id']}}" type="button" class="btn btn-outline-primary float-right align-middle" >Подробнее</a>
  </div>
  
</div>
